<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header>
    <h1>To-Do - Colégio</h1>
  </header>
  <main>
    <section class="botoes">
      <input type="button" value="Gravar Lista" id="gravar">
      <input type="button" value="Recuperar Lista" id="recuperar">
      <input type="button" value="Limpar" id="limpar">
    </section>

    <section class="adicionartarefa">
      <label for="tarefa">Tarefa:</label>
      <input type="text" id="tarefa">
      <label for="data">Data de Entrega:</label>
      <input type="date" id="data">
      <p>Prioridade:</p>
      <select id="prioridade"> 
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>
      <input type="button" value="Adicionar Tarefa" id="adicionar">
    </section>
    <div id="lista" class="listinha">
    <div id="listaFeita" class="listinha">
    </section>
  </main>
  <script src="js/código.js"></script>
</body>
</html>
